<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calculator {
            padding: 20px;
            background-color: rgb(255, 255, 255);
            width: fit-content;
            height: fit-content;
            border-radius: 20px;
            box-shadow: 0px 0px 8px;
            

        }
        .input {
            border-color: rgb(133, 133, 133);
            width: 100%;
            border-radius: 10px;
            margin-top: 5px;
            
        }
        .btn {
            border: none;
            background-color: blue;
            border-radius: 6px;
            color: white;
            margin-top: 13px;
            width: 100%;
        }
        .results {
            background-color: rgb(195, 195, 255);
            border-radius: 20px;
            padding: 20px;
            margin: 0px;
        }


    </style>
   
</head>
<body>
<div class="calculator">
    <h2>calculator</h2>
    <input type="number" class="input">
    <br>
    <input type="number" class="input">
    <br>
    <button class="btn">Calculate</button>
    <br>
    <div class="results">
        <h3>Results</h3>
        <hr>
        <p>hello</p>
        <p>dwekd</p>
    </div>
</div>
</body>
</html>
